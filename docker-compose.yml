version: '3.8'

services:
  protein-viz-api:
    build: .
    container_name: protein-folding-viz
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./api:/app/api
      - ./webapp:/app/webapp
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  huggingface-cache: